<!DOCTYPE html>
<html>
<head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/slider.css">

  <style>
    #ex1Slider .slider-selection {
      background: #BABABA;
    }
    .slider {
        width:100%;
    }
  </style>
</head>
<body>
  <p style="margin:50px;">
    <div style="width:500px;">
    <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="15"/>
    </div>
    &nbsp;&nbsp;&nbsp;
    $<span id="ex1text"></span>.00
    &nbsp;&nbsp;&nbsp;
    <button id="purchaseDvd">Purchase a DVD</button>
  </p>

  <p style="margin:50px;">
    <div style="width:500px;">
    <input id="ex1a" data-slider-id='ex1Slider' type="text" data-slider-min="10" data-slider-max="100" data-slider-step="1" data-slider-value="15"/>
    </div>
    &nbsp;&nbsp;&nbsp;
    $<span id="ex1atext"></span>.00
    &nbsp;&nbsp;&nbsp;
    <button id="purchaseDvd">Purchase a DVD</button>
  </p>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://checkout.stripe.com/v2/checkout.js"></script>
  <script src="js/bootstrap-slider.js"></script>
  <script src="js/dvd-payment.js"></script>
  <script>
  var ex1 = $('#ex1').slider({
    formatter: function(value) {
        $("#slider-value").html("$" + value);
        return 'Current value: ' + value;
    }
  }).on('slide', function(e){
    $("#ex1text").html(ex1.getValue());
  }).data('slider');

  var ex1a = $('#ex1a').slider({
    formatter: function(value) {
        $("#slider-value").html("$" + value);
        return 'Current value: ' + value;
    }
  }).on('slide', function(e){
    $("#ex1atext").html(ex1a.getValue());
  }).data('slider');
  </script>
</body>
</html>
